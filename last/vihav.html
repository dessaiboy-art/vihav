<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parking Management System</title>

    <style>
        body {

// Initialize Firebase
const app = initializeApp(firebaseConfig);
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .parking-lot {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .slot {
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            color: white;
        }

        .available {
            background-color: #27ae60;
        }

        .occupied {
            background-color: #c0392b;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #777;
            font-size: 14px;
        }
    </style> 
</head>
  

<header>
    <h1>Parking Management System</h1>
    <p>Check Parking Slot Availability</p>
</header>

<div class="container">
    <h2>Parking Slots</h2>

    <div class="parking-lot">
        <div class="slot available">Slot 1<br>Available</div>
        <div class="slot occupied">Slot 2<br>Occupied</div>
        <div class="slot available">Slot 3<br>Available</div>
        <div class="slot occupied">Slot 4<br>Occupied</div>
        <div class="slot available">Slot 5<br>Available</div>
        <div class="slot occupied">Slot 6<br>Occupied</div>
    </div>
</div>

<footer>
    Â© 2026 Parking System
</footer>

</body>
</html>
